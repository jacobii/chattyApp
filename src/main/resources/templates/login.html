<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChatApp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="header :: nav"></nav>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div class="form-group">
            <label for="inputUsername"><b>Username</b></label>
            <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp"
                   placeholder="Username" name="username">
            <small id="emailHelp" class="form-text text-muted">Type in your username.</small>
        </div>
        <div class="form-group">
            <label for="inputPassword"><b>Password</b></label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                   name="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe"><b>Remember me?</b></label>
        </div>
        <div class="">
            <button type="submit" class="btn btn-primary col-3">Login</button>
        </div>
    </form>
    <h3 class="mt-5">Do not have an account? <a href="/signup" >Register here!</a></h3>
</div>
</body>
</html>
