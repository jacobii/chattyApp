<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ChattyApp</a>

        <li class="nav-item">
            <a class="nav-link text-white" href="/rooms">Chatrooms</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/users">Users</a>
        </li>
        <li class="nav-item">
            <div sec:authorize="isAuthenticated()">
                <div class="ml-auto p-2">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out" class="btn btn-danger">
                    </form>
                </div>
            </div>

            <div sec:authorize="not isAuthenticated()">
                <div class="ml-auto p-2"><a href="/login">
                    <button value="Login" class="btn btn-primary">Login
                    </button>
                </a>
                </div>
            </div>
        </li>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>


</body>
</html>
